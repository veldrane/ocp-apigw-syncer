swagger: "2.0"
info:
    title: Syncer
    description: Service achieving atomic synchronization for jwt token in ng-plus distributed environment
    version: ""
host: 0.0.0.0:8080
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /health:
        get:
            tags:
                - health
            summary: get health
            description: Ping endpoin
            operationId: health#get
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/HealthGetResponseBody'
            schemes:
                - http
    /v1/synced:
        get:
            tags:
                - checker
            summary: get checker
            description: Get last full report
            operationId: checker#get
            parameters:
                - name: X-Nginx-Origin
                  in: header
                  description: nginx instance origin of the request
                  required: true
                  type: string
                - name: X-Auth-Token
                  in: header
                  description: token cookie for synchronization check
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    headers:
                        X-Token-Status:
                            type: string
                            default: synced
            schemes:
                - http
definitions:
    HealthGetResponseBody:
        title: 'Mediatype identifier: app/vnd.health; view=default'
        type: object
        properties:
            status:
                type: string
                default: Up
                example: Quod rerum facere voluptas quisquam reiciendis.
        description: GetResponseBody result type (default view)
        example:
            status: Atque pariatur qui illum dolores quo omnis.
