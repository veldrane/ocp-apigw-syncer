openapi: 3.0.3
info:
    title: Syncer
    description: Service achieving atomic synchronization for jwt token in ng-plus distributed environment
    version: "1.0"
servers:
    - url: http://0.0.0.0:8080
paths:
    /health:
        get:
            tags:
                - health
            summary: get health
            description: Ping endpoin
            operationId: health#get
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Health'
                            example:
                                status: Necessitatibus inventore.
    /v1/synced:
        get:
            tags:
                - checker
            summary: get checker
            description: Get last full report
            operationId: checker#get
            parameters:
                - name: X-Nginx-Origin
                  in: header
                  description: nginx instance origin of the request
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: nginx instance origin of the request
                    example: Consequuntur et eaque aut neque.
                  example: Temporibus et ipsum laboriosam totam.
                - name: X-Auth-Token
                  in: header
                  description: token cookie for synchronization check
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: token cookie for synchronization check
                    example: Molestias accusamus iste enim ipsam.
                  example: Voluptas iste voluptate et deserunt.
            responses:
                "200":
                    description: OK response.
                    headers:
                        X-Token-Status:
                            schema:
                                type: string
                                default: synced
                                example: Et ullam itaque.
                            example: Et tenetur.
components:
    schemas:
        Health:
            type: object
            properties:
                status:
                    type: string
                    default: Up
                    example: Ea nisi officiis temporibus reprehenderit.
            example:
                status: Qui cum ab possimus.
tags:
    - name: checker
      description: Check the replicas of nginx instancies
    - name: health
