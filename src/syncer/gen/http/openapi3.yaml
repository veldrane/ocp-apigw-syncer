openapi: 3.0.3
info:
    title: Syncer
    description: Service achieving atomic synchronization for jwt token in ng-plus distributed environment
    version: "1.0"
servers:
    - url: http://localhost:8080
paths:
    /v1/synced:
        get:
            tags:
                - checker
            summary: get checker
            description: Get last full report
            operationId: checker#get
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Sync'
                            example:
                                status: Eum nam a unde.
components:
    schemas:
        Sync:
            type: object
            properties:
                status:
                    type: string
                    default: synced
                    example: Fugiat nulla.
            example:
                status: Perspiciatis provident consequatur repellat enim.
tags:
    - name: checker
      description: Check the replicas of nginx instancies
