apiVersion: v1
data:
  config.yaml: |-
    namespace: "{{- .Release.Namespace -}}"
    deployment: "ng-plus-apigw"
    host: "{{ include "serverName" . -}}"
    domain: "{{- include "apigwDomain" . -}}"
    path: "/_synced"
    sync_timeout: 200
    request_deadline: 2000
    connection_timeout: 500
kind: ConfigMap
metadata:
  name: ng-plus-syncer
